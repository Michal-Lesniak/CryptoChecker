<div class="container-fluids">
    <div class="coin-info">
        <div class="coin-header">
            <img src={{coinData?.image.large}}>
            <h2>{{coinData?.name}}</h2>
        </div>
        <div class="coin-description">
            <h6 [innerHTML]="coinData?.description.en.split('. ')[0]"></h6>
        </div>
        <div class="coin-stats">
            <span class="title">Rank: </span><span> {{coinData?.coingecko_rank}}</span><br>
            <span class="title">Current Price: </span><span> {{ setMarketPrice() | currency: currency}}</span><br>
            <span class="title"> Market Cap: </span><span> {{ setMarketCap() | currency: currency}}</span><br>
        </div>
    </div>
    <div class="chart">
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        <div class="buttons">
           <div class="btn btn-custom" (click)="getGraphData(1)">24 hours</div>
           <div class="btn btn-custom" (click)="getGraphData(30)">30 days</div>
           <div class="btn btn-custom" (click)="getGraphData(90)">3 Months</div>
           <div class="btn btn-custom" (click)="getGraphData(365)">1 Year</div>
        </div>
    </div>
</div>
